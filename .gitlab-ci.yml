stages:
  - test
  - build
  - deploy
  - cleanup
  
flutter-test-macos:
  stage: test
  variables:
    GITHUB_STATUS_CONTEXT: "ci/test/ios"
  before_script:
    - sudo /usr/sbin/chown -R runner /Users/runner/builds
  script:
    - ./ci/01-macos-test.sh
  tags:
    - os=macos
    - flutter_build_ios=true
  
flutter-test-linux:
  stage: test
  variables:
    GITHUB_STATUS_CONTEXT: "ci/test/android"
  image: xertrov/flutter:beta
  script:
    - ./ci/01-linux-test.sh
  tags:
    - os=linux
    - flutter_build_android=true
  artifacts:
    reports:
      cobertura: coverage/coverage.xml
    untracked: false
    expire_in: 9001 days

flutter_build_android:
  stage: build
  image: xertrov/flutter:beta
  variables:
    GITHUB_STATUS_CONTEXT: "ci/build/android"
  before_script:
    - mkdir -p android-sdk-linux
    - sudo ln -s `pwd`/android-sdk-linux/ /opt/android-sdk-linux
    - source ci/00-lib.source.sh && mark_status "pending" "Beginning Android build"
    - flutter packages get
    - flutter clean
  script:
    - source ci/00-lib.source.sh && (flutter build apk --debug && mark_status "success" "Android build success") ||  mark_status "failure" "Android build failure"
    - cp -a /opt/android-sdk
  artifacts:
    paths:
      - build/app/outputs/apk/release/app-release.apk
  tags:
    - os=linux
    - flutter_build_android=true
  cache:
    key: android-sdk-linux-cache
    paths:
      - android-sdk-linux/

flutter_build_ios:
  stage: build
  variables:
    GITHUB_STATUS_CONTEXT: "ci/build/ios"
  before_script:
    - source ci/00-lib.source.sh && mark_status "pending" "Beginning iOS build"
    - sudo /usr/sbin/chown -R runner /Users/runner/builds
    - flutter packages get
    - flutter clean
  only:
    # refs:
    #   - master
    - branches@voteflux/voting_app
  script:
    - source ci/00-lib.source.sh && (sudo -u codesign do-flux-codesign && mark_status "success" "iOS build success") ||  mark_status "failure" "iOS build failure"
  artifacts:
    paths:
      - ios/build/Runner.ipa
  tags:
    - flutter_build_ios=true
    - flutter_codesign_ios=true
    - os=macos

cleanup_macos:
  stage: cleanup
  script:
    - sudo /usr/sbin/chown -R runner /Users/runner/builds
    - rm -rf build/
    - flutter clean
  when: on_failure
